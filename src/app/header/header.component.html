  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #sidenav class="sidenav" mode="over">
      <mat-nav-list>
        <a mat-list-item (click)="sidenav.close()" routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
        <a mat-list-item (click)="sidenav.close()"  routerLink="/about" routerLinkActive="active">About</a>
      </mat-nav-list>
    </mat-sidenav>

    <mat-sidenav-content>
      <mat-toolbar color="primary" class="header-line">
        <button mat-icon-button aria-label="MenÃ¼" (click)="sidenav.toggle()">
          <mat-icon>menu</mat-icon>
        </button>
        <h1><a routerLink="/" class="home-link">{{ title }}</a></h1>
      </mat-toolbar>

      <div class="body">
        <img class="title-image" alt="Kindergarten Bild" routerLink="/" src="{{imagePath}}">
        <div class="main">
          <router-outlet></router-outlet>
        </div>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>

</div>
